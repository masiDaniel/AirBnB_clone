<!DOCTYPE html>
<html lang="en">
<head>
    <title>Header and Footer Example</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #FF0000;
            height: 70px;
            width: 100%;
            text-align: center;
            line-height: 70px;
        }

        footer {
            background-color: #00FF00;
            height: 60px;
            width: 100%;
            position: fixed;
            bottom: 0;
            text-align: center;
            line-height: 60px;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        Header Content
    </header>

    <!-- Main Content -->
    <div style="height: 100vh; background-color: #FFFFFF;">

        <!-- Your page content goes here -->

    </div>

    <!-- Footer -->
    <footer>
        Best School Center
    </footer>

</body>
</html>
